      ngForm- create top level instance of formGroup ,used with html form tag (formControl-represents an individual form control element, such as an input field or a select dropdown.,formGroup-used to group related form controls together, such as a group of input fields or a section of a form.)
    -->

<h1>@Template form Lecture-1</h1>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-left rounded shadow py-5">
            <h2>Simple Form</h2>

<form #myForm="ngForm" (ngSubmit)="OnSubmit(myForm)"> 
<!-- ngSubmit is a event & OnSumit is method called -->
<div class="form-group">
    <label for="username">User Name:</label>
    <input type="text" class="form-control" id="username" name="username" ngModel placeholder="Enter User Name" required>
</div>
<div class="form-group">
    <label for="email">Email:</label>
    <input email type="text" class="form-control" id="email" name="email" ngModel placeholder="Enter Email" required>
</div>
<!-- <button type="submit" class="btn btn-primary">Submit</button> -->
<button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Submit</button>
<!-- all form fill kelyavr varch button enable honar -->
</form>
        </div>
    </div>
</div>
