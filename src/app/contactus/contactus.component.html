<div>
    <div class="container">
      <h1>Contact Us</h1>
      <p>If you have any questions or inquiries, please feel free to reach out to us using the contact information below:</p>
      <ul>
        <li>Email: info@example.com</li>
        <li>Phone: 123-456-7890</li>
        <li>Address: 123 Street, City, Country</li>
      </ul>
    </div>

    <div>
      <h2>Send us a Message</h2>
      <form class="form " (submit)="submitForm()">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" [(ngModel)]="formData.name" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="formData.email" required>
        </div>
        <div>
          <label for="message">Message:</label>
          <textarea id="message" [(ngModel)]="formData.message" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
</div>
