<h1>@Country State Dropdownlist</h1>

<div class="container border border-dark border-3 col-md-6 ">
    <div class="row">
    <div class="country col">
<label >Country</label>
    <select  (change)="changeCountry($event.target.value)">
        <option *ngFor ="let count of countryList">{{count.name}} </option>
    </select>
</div>

<div class="st col">
<label >State</label>
    <select >
        <option *ngFor ="let state of states">{{state}} </option>
  </select>
</div>
</div>

</div>
