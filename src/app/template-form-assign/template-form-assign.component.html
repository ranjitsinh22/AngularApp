<h1>@Template Driven Form(Simple Form) Assignment</h1>

<div class="container  ">
    <div class="row col-md-6 justify-content-center">
        <div class="col-md-8 text-left rounded shadow py-5 border border-black ">

            <form #myForms="ngForm" (ngSubmit)="OnSubmit(myForms)" >
                <h2 class="text-align text-success">Registration Form</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="fullName" name="name" class="form-control" placeholder="Enter Full Name" ngModel >
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" class="form-control"  placeholder="Enter Detailed adress" ngModel >
                </div>
                <div class="form-group">
                    <label for="contact">Contact Number:</label>
                    <input type="number" id="contact" name="contact" class="form-control"  placeholder="Enter Contact Number" maxlength="10" ngModel >
                </div>
                <div class="form-group">
                    <label for="DOB">Date of Birth:</label>
                    <input type="date" id="DOB" name="DOB" class="form-control"   ngModel >
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <input type="radio" id="gender" name="gender" class="form-control"   ngModel >
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control"  placeholder="Enter Email ID" ngModel >
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" ngModel placeholder="Enter Strong Password" minlength="8">
                </div>
                <div class="btn justify-content-center">
                    <button type="submit" class="  btn btn-primary ">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
